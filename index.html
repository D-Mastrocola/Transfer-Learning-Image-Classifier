<html>
  <head>
    <title>Image Classifier</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <video

    <div id="button-container">
      <button id="class-a">Smile</button>
      <button id="class-b">Frown</button>
      <button id="class-c">Angry</button>
      <button id="class-d">Confused</button>
      <button id="class-e">Neutral</button>
    </div>

    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
